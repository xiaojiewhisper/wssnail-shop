apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: ks-wssnail-shop-dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: dev.wssnail.com
    http:
      paths:
      - pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 9000
        path: /
